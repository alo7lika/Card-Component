<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NFT Preview</title>
  </head>
  <body>
    <div class="head-section">
      <div class="image">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="image-overlay"></div>
        <div class="view">
          <img class="img-view" src="./images/icon-view.svg" alt="View" />
        </div>
      </div>
      <div class="nft-name">
        <p>Equilibrium #3429</p>
      </div>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="small-icons">
        <div class="eth-div">
          <img
            class="ethereum"
            src="./images/icon-ethereum.svg"
            alt="Equilibrium"
          />
          <p class="nft-price">0.041 ETH</p>
        </div>
        <div class="clock-div">
          <img class="clock" src="./images/icon-clock.svg" alt="Equilibrium" />
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <div class="creator-div">
          <img
            class="creator-img"
            src="./images/image-avatar.png"
            alt="Equilibrium"
          />
        </div>
        <div class="creator-text">
          <div class="first-part-of-creator-text">Creation of</div>
          <div class="second-part-of-creator-text">Jules Wyvern</div>
        </div>
      </div>
    </div>
  </body>
</html>
